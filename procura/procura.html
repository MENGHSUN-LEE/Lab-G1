<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Procura</title>

  <link rel="stylesheet" href="procura.css" />
  <link rel="stylesheet" href="css/alerts-reports.css">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
  <style>
    /* Supplier Login Button Styling */
    .supplier-login-container {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 999;
    }

    .supplier-login-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 15px;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .supplier-login-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .supplier-login-btn:active {
      transform: translateY(-2px);
    }

    .supplier-login-btn .material-symbols-outlined {
      font-size: 20px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .supplier-login-container {
        bottom: 16px;
        right: 16px;
      }

      .supplier-login-btn {
        padding: 12px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

  <header id="appHeader">
    <div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
      <div class="brand">Procura Co., Ltd. </div>
      <nav>
        <button class="btn" data-nav="#search"><span class="material-symbols-outlined">work</span> Project</button>
        <button class="btn" id="accountBtn">
            <span class="material-symbols-outlined">person</span> Account
        </button>
        <button class="btn" id="logoutBtn"><span class="material-symbols-outlined">logout</span> Log out</button>
      </nav>
    </div>
  </header>

  <main id="appContainer">
  </main>

  <!-- Supplier Login Button -->
  <div class="supplier-login-container">
    <a href="/supplier-portal.html" target="_blank" class="supplier-login-btn">
      <span class="material-symbols-outlined">local_shipping</span>
      Supplier Login
    </a>
  </div>

  <script type="module" src="./js/app.js"></script>

</body>

</html>
